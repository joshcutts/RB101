---
"welcome": "Welcome to Mortgage Calculator!"
"languages": |-
  Please select one of the following languages to proceed:
  1) English (en)
  2) Spanish (es)
  3) German (de)
"invalid_language": "Invalid language selection."
en:
  "instructions1": "This calculator will request your loan amount, APR and loan duration,"
  "instructions2": "Then it will calculate your monthly payment for you!"
  "loan_prompt": "What is the loan amount in %{currency_word}? For example a valid loan amount such as $500,000."
  "currency_word": "dollars"
  "currency": "$"
  "valid_dollars": "Must enter a valid amount in %{currency_word}."
  "interest_prompt": "What is the Annual Percentage Rate (APR)? For example 5.99%"
  "invalid_interest": "Input a valid percentage between 0.01% and 100%"
  "duration_prompt": "What is the loan duration in years?"
  "invalid_years": "Invalid years input. Input valid loan duration in years."
  "negative_duration": "Loan duration can't be less than or equal to 0. Input valid loan duration in years."
  "invalid_long_loan": "Loan duration >30 is unusual and invalid. Input valid loan duration in years."
  "parameters": |-
    For the following parameters:
    Loan Amount:             %{currency}%{loan}
    APR:                     %{interest}%
    Loan Duration:           %{years} years
  "monthly_payment": "Your monthly payment is %{currency}%{payment}"
  "invalid_input": "Invalid input. Please input Y or N."
  "lifetime_prompt": "Do you want to know how much interest you will pay over the lifetime of the loan? (Y/N)"
  "lifetime_statement": "Over the lifetime of the loan you will pay %{currency}%{life_interest} in interest."
  "another_loan": "Do you want to calculate a monthly payment with different parameters? (Y/N)"
  "goodbye": "Thanks for using this Mortgage Calculator! Come back again!"
